<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="culturama-favico.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Pesquisa Culturama</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <header>
        <img src="img/logo-culturama.png" alt="Logo culturama" />
        <h1>Pesquisa Opinião</h1>
      </header>
      <section>
        <form action="sucesso.html" method="get">
          <fieldset>
            <legend>Dados pessoais</legend>

            <label for="userName">Nome</label>
            <input type="text" name="userName" id="userName" required />
            <br />

            <label for="userAge">Idade</label>
            <input type="number" name="userAge" id="userAge" required />
            <br />

            <label for="userBirthDate">Data de nascimento</label>
            <input
              type="date"
              name="userBirthDate"
              id="userBirthDate"
              required
            />
            <br />

            <label for="userEmail">E-mail</label>
            <input type="email" name="userEmail" id="userEmail" required />
            <br />

            <label for="userPhoneNumber">Telefone</label>
            <input
              type="tel"
              name="userPhoneNumber"
              required
              pattern="[0-9]{11}"
              placeholder="(00) 9 0000-0000"
              id="userPhoneNumber"
              aria-describedby="phone-help"
            />
            <small id="phone-help"
              >Preencha com 11 dígitos no formato: DD + número, sem espaços ou
              hífens.</small
            >
            <br />

            <label for="userImage">Upload de foto</label>
            <input
              type="file"
              accept="image/*"
              name="userImage"
              id="userImage"
            />
          </fieldset>

          <fieldset>
            <legend>Perfil</legend>

            <p>Gênero</p>
            <input
              type="radio"
              name="userGender"
              value="feminino"
              id="userFeminino"
            />
            <label for="userFeminino">Feminino</label>

            <input
              type="radio"
              name="userGender"
              value="masculino"
              id="userMasculino"
            />
            <label for="userMasculino">Masculino</label>

            <input
              type="radio"
              name="userGender"
              value="prefiroNaoInforma"
              id="prefiroNaoInforma"
            />
            <label for="prefiroNaoInforma">Prefiro não informar</label>

            <br />

            <label for="maritalStatus">Estado Civil</label>
            <select name="maritalStatus" id="maritalStatus" required>
              <option value="notInformed">Selecione...</option>
              <option value="casado">Casado</option>
              <option value="solteiro">Solteiro</option>
              <option value="divorciado">Divorciado</option>
              <option value="iniaoEstavel">União estavel</option>
            </select>
            <label for="userState">Estado:</label>
            <select name="userState" id="userState" required>
              <option value="notInformed">Selecione...</option>
              <option value="acre">Acre</option>
              <option value="alagoas">Alagoas</option>
              <option value="amapa">Amapá</option>
              <option value="amazonas">Amazonas</option>
              <option value="bahia">Bahia</option>
              <option value="ceara">Ceará</option>
              <option value="distritoFederal">Distrito Federal</option>
              <option value="espiritoSanto">Espirito Santo</option>
              <option value="goias">Goiás</option>
              <option value="maranhao">Maranhão</option>
              <option value="matoGrossoDoSul">Mato Grosso do Sul</option>
              <option value="matoGrosso">Mato Grosso</option>
              <option value="minasGerais">Minas Gerais</option>
              <option value="para">Pará</option>
              <option value="paraiba">Paraíba</option>
              <option value="parana">Paraná</option>
              <option value="pernambuco">Pernambuco</option>
              <option value="piaui">Piauí</option>
              <option value="rioDeJaneiro">Rio de Janeiro</option>
              <option value="rioGrandeDoNorte">Rio Grande do Norte</option>
              <option value="rioGrandeDoSul">Rio Grande do Sul</option>
              <option value="rondonia">Rondônia</option>
              <option value="roraima">Roraima</option>
              <option value="santaCatarina">Santa Catarina</option>
              <option value="saoPaulo">São Paulo</option>
              <option value="sergipe">Sergipe</option>
              <option value="tocantins">Tocantins</option>
            </select>

            <label for="userCidade">Cidade</label>
            <input type="text" name="userCidade" id="userCidade" />
          </fieldset>

          <fieldset>
            <legend>Hábitos</legend>

            <p>Redes sociais</p>

            <input
              type="checkbox"
              name="userSocial"
              value="instagram"
              id="instagram"
            />
            <label for="instagram">Instagram</label>
            <br />

            <input
              type="checkbox"
              name="userSocial"
              value="facebook"
              id="facebook"
            />
            <label for="facebook">Facebook</label>
            <br />

            <input
              type="checkbox"
              name="userSocial"
              value="linkedin"
              id="linkedin"
            />
            <label for="linkedin">Linkedin</label>
            <br />

            <input type="checkbox" name="userSocial" value="x" id="x" />
            <label for="x">X</label>
            <br />

            <label for="musicStyle">Estilo musical:</label>
            <input
              type="text"
              name="userMusicStyle"
              id="musicStyle"
              list="styleTypes"
            />

            <datalist id="styleTypes">
              <option value="rock"></option>
              <option value="pop"></option>
              <option value="sertanejo"></option>
              <option value="samba"></option>
            </datalist>

            <br />

            <label for="favoriteColor">Cor favorita</label>
            <input type="color" name="userFavoriteColor" id="favoriteColor" />
          </fieldset>

          <fieldset>
            <legend>Opinião</legend>
            <p>O que você acha da qualidade do nosso serviço?</p>
            <input type="radio" name="otima" id="otimo" />
            <label for="otimo">Ótimo</label>
            <br />
            <input type="radio" name="boa" id="boa" />
            <label for="boa">Boa</label>
            <br />
            <input type="radio" name="regular" id="regular" />
            <label for="regular">Regular</label>
            <br />
            <input type="radio" name="ruim" id="ruim" />
            <label for="ruim">Ruim</label>
            <br />

            <label for="comentario">Escreva sua opinião</label>
            <textarea
              name="comentario"
              id="comentario"
              placeholder="Digite aqui sua opinião"
            ></textarea>
          </fieldset>

          <fieldset>
            <legend>Confirmações</legend>

            <input
              type="checkbox"
              name="userLgpdTerm"
              id="userLgpdTerm"
              value="accept"
              required
            />
            <label for="userLgpdTerm">
              Eu aceito participar da pesquisa.
            </label>

            <br />

            <input
              type="checkbox"
              name="userReceberResult"
              id="userReceberResult"
              value="accept"
            />
            <label for="userReceberResult">
              Desejo receber o resultado pelo e-mail.
            </label>
          </fieldset>

          <button type="submit">Enviar</button>
          <button type="reset">Limpar</button>
        </form>
      </section>
    </main>
  </body>
</html>
